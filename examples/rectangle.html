<style>	

		.main{
			height: auto;
			width: 225px;
			position:relative;
			float:left;
			padding: 0px;  
			margin: 0px; 
			clear: none;
			white-space: nowrap;
		}
		#col{   
			border: 2px groove rgba(115,115,115,0.5);
			bottom: 0px;
			left: 40px;
			margin: 0px;
			top: auto;
			border-radius: 50%;
			position: absolute;
			width: 36px;
			height: 36px;
			box-shadow: black 0px 2px 10px 0px;
		}
		#colt{   
			position: absolute;
			border: 0px solid;
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0px;
		}
		#col1{
			width: 60px;
			height: 40px;
			top: 35px;
			left: 265px;
			position: absolute;
			border: 1px solid #8c8c8c;
			border-radius: 25px;
			overflow:hidden;
			box-shadow: black 0px 2px 10px 0px;
			background:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAIAAACQkWg2AAAACXBIWXMAAC4jAAAuIwF4pT92AAAAB3RJTUUH4gwDADsn2aUIlQAAABl0RVh0Q29tbWVudABDcmVhdGVkIHdpdGggR0lNUFeBDhcAAAAoSURBVCjPY5w5cyYDNnD27Fms4kwMJIJRDcQAFlzhbWxsPBpK9NMAAFLbB1R8PjeNAAAAAElFTkSuQmCC');
		}
		
</style>
		</head>
	<body>
 <div id="box" class="main" > 
	
 </div> 
 <div id="box1" class="main" > 
	
 </div> 
 <div id="col1" > 
 <div id="col" >
 </div> 
 <div id="colt" >
 </div> 
 </div> 
		
<script type="text/javascript">

var ctrl=new rrColor.RectanglesCtrl(document.getElementById('box'));
var _color=ctrl.getValue();
	ctrl.onValChange=function(col){
		_color.copy(col);
		document.getElementById('col').style.backgroundColor="rgb("+_color.r+","+_color.g+","+_color.b+")";
		document.getElementById('colt').style.backgroundColor="rgba("+_color.r+","+_color.g+","+_color.b+","+_color.a+")";
	};
		document.getElementById('col').style.backgroundColor="rgb("+_color.r+","+_color.g+","+_color.b+")";
		document.getElementById('colt').style.backgroundColor="rgba("+_color.r+","+_color.g+","+_color.b+","+_color.a+")";
</script>
 
	</body>
